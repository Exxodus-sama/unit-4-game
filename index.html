<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collectors!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Crystal Collectors</h1>
    </div>

    <br>

    <div class="container">
        <p>
            Click on the various gems and try to get to the target score!
        </p>
    </div>

    <br>

    <div class="container">
        <h3>Target: <span id="ran-num"></span></h3>
    </div>

    <br>

    <div class="container" id="score">
        <h3>Wins: <span id="wins"></span></h3>
        <h3>Losses: <span id="losses"></span></h3>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <img src="assets/images/emerald.png" alt="emerald" id="emerald">
            </div>
                
            <div class="col-3">
                <img src="assets/images/diamond.png" alt="diamond" id="diamond">
            </div>
                
            <div class="col-3">
                <img src="assets/images/ruby.png" alt="ruby"  id="ruby">
            </div>
                
            <div class="col-3">
                <img src="assets/images/sapphire.png" alt="sapphire" id="sapphire">
            </div>
        </div>
    </div>

    <div class="container">
        <h3>Total Score: <span id="points"></span></h3>
    </div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
