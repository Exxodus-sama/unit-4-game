<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collectors!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>

    <div class="container">
        <h1>Crystal Collectors</h1>
    </div>

    <div class="container">
        <p>
            Instructions
        </p>
    </div>

    <div class="container">
        <h3>Target: <span id="ran-num"></span></h3>
    </div>

    <div class="container" id="score">
        <h3>Wins: <span id="wins"></span></h3>
        <br>
        <h3>Losses: <span id="losses"></span></h3>
    </div>

    <div class="container">

        <div class="container">
            <img src="assets/images/emerald.png" alt="emerald" id="emerald">
        </div>
            
        <div class="container">
            <img src="assets/images/diamond.png" alt="diamond" id="diamond">
        </div>
            
        <div class="container">
            <img src="assets/images/ruby.png" alt="ruby"  id="ruby">
        </div>

        <div class="container">
            <img src="assets/images/sapphire.png" alt="sapphire" id="sapphire">
        </div>

    </div>

    <div class="container">
        <h3>Total Score: <span id="points"></span></h3>
    </div>


    
</body>
</html>
